<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <h2>CARDS</h2>
    <div class="container">
        <br>
        <div class="card" style="width: 400px; border-radius: 10px; background-color: aquamarine;">
            <img src="animated flowers.jpg" alt="flowers" class="card-img-bottom">
            <div class="card-body">
                <h2 class="card-title"><centre>Flowers</centre></h2>
                <p class="card-text">Flowers are the most beautiful thing on this planet</p>
                <a href="#" class="btn btn-success">click here</a>
            </div>
            </div>
            <br><br>
            <h3>SPINNERS</h3>
            <div class="container" style="background-color: bisque;">
                <p> I am using spinners</p>
                <div class="spinner-border text-info"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border text-muted"></div>
                <div class="spinner-border text-dark"></div>
                <div class="spinner-border text-primary spinner-size-sm"></div>
                <div class="spinner-border text-danger"></div>
                <div class="spinner-border text-secondary"></div>
                <div class="spinner-grow text-info"></div>
            </div><br><br>
            <button class="btn btn-warning">
                <span class="spinner-border"></span>
                Loading.....
            </button>
            </div>
        </div>
        <br><br>
        <h4>PAGINATION</h4>
        <div class="container">
            <ul class="pagination">
                <li class="page item">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">4</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">5</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">....</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">19</a>
                </li>
                <li class="page item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
            </div>
        </div>
</body>
</html>
